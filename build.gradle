plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.platzi'
version = '0.0.1-SNAPSHOT'
description = 'platzi-play'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    developmentOnly 'org.springframework.boot:spring-boot-docker-compose'
    runtimeOnly 'org.postgresql:postgresql'

    // langchain4j , solo para la version 3 de springboot
    implementation 'dev.langchain4j:langchain4j-open-ai-spring-boot-starter:0.36.2'
    implementation 'dev.langchain4j:langchain4j-spring-boot-starter:0.36.2'
}

tasks.named('test') {
    useJUnitPlatform()
}
